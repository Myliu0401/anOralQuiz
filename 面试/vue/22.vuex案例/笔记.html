    <script>
        /* 
              watch监听器的更多配置  ----- watch为vue配置对象的成员
                   监听器有很多种写法，但最终都是vue在实例化时调用原型上的$watch()方法对 watch对象里的每个成员
                     进行监听，根据成员的值进行相应的监听。

                     {
                         'xxx[0]':()=>{} //会报错，vue监听器中属性名禁止使用[]符号的方式
                     }
                    
                    也可以自己调用 $watch()方法来监听
                        详情看官方文档

              
              
             vuex的更多功能
                在vuex对象中有一个mapState函数
                improst { mapState  } from 'vuex'; 将其解构出来
                mapState(配置对象) 
                  这个函数返回配置对象

                  配置对象
                    //参数state为vuex的状态对象
                    count:(state)=>{
                        return state.xxxx
                    }
                    
                    也可以
                    abcd:'count' 但用户这个计算属性时，值是count函数的返回值
                        
                    详细看官方文档
                    
                    
                Getter ---- getters为vuex的配置项
                   如果有多个组件需要用到vuex仓库中的某些数据的计算结果，那么会使代码重复或写一个共享函数然后导入
                   但都不是最理想的方法，因为每个组件都要导入，或编写重复的函数。

                   vuex允许在配置对象中配置getters选项，值为对象。
                      相当于vuex的状态数据的计算属性，getters的里的计算属性的返回值会根据它的依然被缓存起来，只有依赖值发生改变才会被重新计算。
                      会接收state作为第一个参数,getters作为第二个参数
                      getters:{
                          xxxx:(state,getters)=>{

                          }
                      }
                      可以通过 store.getters.xxx  属性进行访问
                      如果getter返回值不是一个函数，那么是作为Vue的响应式系统的一部分缓存起来，只有依赖值发生改变才会重新执行。

                      getter也可以返回一个函数，从而来实现给getter传参。
                      每次执行getter返回的函数时，都会进行调用，而不会缓存结果

                  mapGetters辅助函数  在vuex对象中
                    imporst {mapGetters} from 'vuex'; //解构出来
                    mapGetters函数(配置对象或数组)  参数为配置对象或数组
                      该函数会返回参数
                      如： 
                        mapGetters(['gettres中的函数名',...]) 
                          返回 {gettres中的函数,gettres中的函数,gettres中的函数}

                        mapGetters({
                            xxx:'gettres中的函数名'
                        })
                          返回 { xxx:gettres中的函数 }


                vuex中的模块化  --- modules
                    由于vuex使用单一状态树，应用的所有状态会集中到一个对象中，当数据量多时，store对象会相当臃肿。
                    vuex允许将store分割成模块，每个模块拥有自己的 state、mutation、action、getter
                      每个模块又可以嵌入子模块，以同样的方式。

                      vuex配置对象{
                          modules:{
                              xxA:类似于vuex配置对象,
                              xxB:类似于vuex配置对象
                          }
                      }
                      访问 
                        store.state.xxA   模块xxA的状态
                        store.state.xxB   模块xxB的状态

                    如果使用模块化那么所有vuex自己传入的参数都会变化，详情看官方文档
                  
        
        
        */
       
    </script>
