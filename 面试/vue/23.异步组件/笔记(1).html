              import('组件地址')  这个函数会返回一个Promise对象，推向正常后会返回 导入的东西。会自动推向正常。
               import()加载模块成功以后，这个模块会作为一个对象，当作then方法的参数。
                相当于： 
                   new Promise((resolve, rejec)=>{
                       resolve(组件配置对象)
                   })
        

                vue-cli会往window中注入一个对象
                    打包后执行代码时会先window中添加一个环境对象
                      process:{
                          env:{
                              NODE_ENV:'环境'
                          }
                      }
