                 生产环境一般没有跨域的题
                    由于生产环境没有了开发时的vue-cli搭建的临时服务器，都是在相同的域名下进行请求，所以没有跨域的问题。
                    如果有多个服务器，一般都后端服务器都会允许指定的域名访问，浏览器就允许跨域。

                
                 解决开发环境的跨域问题
                    让请求到后端服务器的请求，请求到临时服务器，让临时服务器代理，请求到后端服务器。
