<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
                    组件的目的： 
                       1.降低整体复杂度，提升代码的可读性和可维护性。
                       2.提升局部代码的可复用性

                    一个组件就是页面中的某个区域，组件包含该区域的：
                       功能 ---- js代码
                       内容 ---- 模板代码
                       样式 ---- css代码
                    
                    
                    创建组件： 
                       组件是根据一个普通的js配置对象来创建的，所以开发一个组件，就需要写一个该组件的配置对象。
                       组件的配置对象和vue实例配置对象基本一致。
                         组件配置对象没有 el属性 、组件配置对象的data属性是一个函数，返回一个对象，目的是为了使组件复用时，数据不冲突。
                            由于没有el属性,组件的模板必须定义在template属性或render函数中

                    
                    注册组件：
                       组件分为全局注册和局部注册

                    全局注册： 
                       全局一旦注册了某个组件，那么整个应用中任何地方都可以使用该组件       详情看课件
                       全局注册的方式： 
                           Vue.component('组件名',组件配置对象)

                    
                    局部注册
                       局部注册某个组件，那么只有注册该组件的页面或组件才能使用
                       局部注册方式： 在实例配置对象或组件配置对象中添加属性 components,属性值为一个对象
                       如：  Vue({
                           components:{
                               组件名:组件配置对象
                           }
                       });

                    **组件也是一个实例对象**
                    
                    应用组件： 
                        在模板中直接将组件名作为标签名即可。（全局注册组件，整个应用都能用。局部注册的组件，那个实例注册就那个实例可用）
                        注意： 
                         1. 组件可以自结束，也可以用结束标记结束，但必须要有结束
                             如： <组件名/> 或 <组件名></组件名>

                         2.组件命名
                            无论是全局注册还是局部注册，组件的命名需要遵守规范
                              组件可以使用 段横岗命名法(xxx-xxx),也可以使用 大驼峰命名法(XxxXxx)
                              实际上，使用小驼峰命名法 camelCase也是可以识别的，只不过不符合官方要求的规范 
                              var otherComp = {
                                       components:{
                                         "my-comp": myComp,  // 短横岗命名法
                                         MyComp: myComp //大驼峰命名法
                                       }
                                     }
                            在模板中使用： 
                                  <my-comp />
                                   <MyComp />


                    组件树： 
                       一个组件创建好后，往往会在各个地方使用该组件，它可能多次出现在vue实例中，也可能出现在其他组件中，就会形成一课组件树

          
                    向组件传递数据： 
                       大部分组件要完成自身的功能，都需要一些额外信息，这就需要传递数据
                       传递数据的方式有多种，最常见的一种就是组件属性 component  props
                       **在组件中传进来的属性是只读的，绝不可以更改，因为单向数据流的原因**
                       **vue设计上就是谁的数据谁负责，数据就是data里的属性**
                      


                    详情看课件
         */
    </script>
</body>
</html>
