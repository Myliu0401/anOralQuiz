    <script>
        /* 
              $listeners和v-model


            $listeners  土音：乐是 奶（奶为潮音）是
                  是vue实例中的一个属性对象，该对象里面 包含父组件传递过来的所有事件函数。
                  如： 
                    父组件
                    <自定义组件 @naisi="naiSi" @misi="miSi" />

                    子组件
                    this.$listeners //{ naisi:naiSi, misi:miSi  }
                    但是，vue会对$listeners里的函数再进行封装,绑定this指向。(将this指向父组件的实例)

                $emit 和 $listeners 通信的异同
                   相同点：均可实现子组件向父组件传递消息
                   差异点：$emit更符合单向数据流，子组件仅发出通知，父组件监听并做出处理。而$listenrs是在子组件中
                           直接使用了父组件函数。
                          调试工具可以监听到 $emit 的触发，而无法监听到 $listenrs 中方法的调用。
                          由于 $listenrs 可以获得父组件传递过来的方法因此可以获取方法执行后的返回值，而$emit仅仅是向父组件发出通知，所以
                          无法获取该函数的返回值。
               

            v-model指令
                该指令为双向数据绑定 
                v-model指令实质是一个语法糖，它是value属性和input事件的结合体
                该指令的更多用法，查看官方文档。

          
        

            v-on指令的值还可以是一个对象
                如：{
                    click:函数，
                    xxx:函数
                }
                那么该dom就会被注册这些对象里面的所有事件
        
        
         */
    </script>
