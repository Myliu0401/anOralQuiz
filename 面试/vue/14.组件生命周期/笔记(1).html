<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
                 组件的生命周期： 
                      组件从被创建开始到销毁，会有一些列的钩子函数。

                      创建实例时 会执行 beforeCreate函数   此时配置对象上的属性尚未被注入，所以拿不到配置对象的属性。
                      
                      created函数  配置对象的属性注入实例后会执行该钩子函数，此时配置对象上的属性已经有响应式。

                      beforeMount函数  生成虚拟dom后会执行该钩子函数

                      mounted函数   生成真实dom后会执行该钩子函数

                      beforeDestroy函数   销毁组件前会执行该钩子函数

                      destroyed函数     销毁组件后会执行该钩子函数

                      beforeUpdate函数   数据发生变化时会执行该钩子函数

                      updated函数    重新渲染虚拟dom后会执行该钩子函数


        
        
        
        */
    </script>
</body>

</html>
