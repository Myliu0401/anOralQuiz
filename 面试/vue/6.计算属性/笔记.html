<body>
    <script>
        /* 
                  计算属性:  计算属性本质就是一个数据
                       计算属性完整写法： 
                             computed:{
                                   计算属性的名字:{
                                       get(){
                                           //getter

                                           第一次使用该计算属性时运行，或当依赖改变时运行
                                       },
                                       set(value){
                                           //setter
                                           当对计算属性进行赋值时，会执行该函数，并且将值作为参数传进来
                                       }
                                   }
                             }
                       简写写法：只包含getter的计算属性简写,相当于就是get函数
                           computed:{
                               计算属性的名字(){
                                    //相当于getter函数
                               }
                           } 


                  计算属性和方法的区别：
                        计算属性本质上是包含getter和setter的方法。
                        当获取计算属性时,实际上是在调用计算属性的getter方法。但vue会收集计算属性的依赖,并缓存计算属性的返回结果。只有当依赖
                          的属性的值变化后才会重新进行计算。(也就是重新调用getter方法)
                        方法没有缓存，每次调用方法都会导致重新执行。
                        计算属性的getter和setter参数固定，getter没有参数,setter只有一个参数。而方法的参数不限。
                        由于有以上这些区别，因此计算属性通常是根据已有数据得到其他数据，在得到数据的过程中不建议使用异步、当前时间、随机数等（因为更新时可能会改变）。
                        实际上，最重要的区别是含义上，计算属性就是一个数据，可以读取也可以赋值；方法含义上是一个操作，用于处理一些事情。
                        
                   
        
        
        
        */
    </script>
</body>
</html>
