    <script>
        const text = () => {
            console.log(this)
            // console.log(arguments) 会报错,因为没有,往外层找也没有

        }

        const obj = {
            func: text
        }

        obj.func()
        //因为箭头函数没有this等,所以使用外层的,而外层是obj对象,而obj对象的this,指向window,所以打印window




        //============================面试题
        const obja = {
            mido: function () {
                const ios = () => {
                    console.log(this)
                    //往外层找 this为obja,因为mido函数是obja调用的,mido函数的this是obja,所以箭头函数找到mido的thsi

                    console.log(arguments)
                    //一样,为mido函数的实参列表
                };

                ios()
            }
        }

        obja.mido(234)
