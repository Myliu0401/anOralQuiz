<head>

</head>

<body>
    <script>
        /* 
                        #map集合
                          键值对数据集合的特点:键不可重复 

                          map集合专门用于存储多个键值对数据

                          在map出现之前,我们使用的是对象的方式来存储键值对,键是属性名,值是属性值

                          map会按照顺序进行排序（先添加的排前面，后添加的排后面）

                          使用对象存储有以下问题:
                            1.键名只能是字符串
                            2.获取数据的数量不方便
                            3.键名容易跟原型上的名称冲突

                          
                          如何创建map
                            
                            new Map(); //创建一个空的map

                            new Map(可迭代对象); 
                            创建一个具有初始内容的map,初始内容来自于可迭代对象的每一次迭代的结果,但是，它
                            要求每一次迭代的结果必须是一个长度为2的数组(可以不是数组,但必须是可迭代的对象,且有两个项),
                            数组第一项表示键,数组的第二项表示值
                
                            相当于:
                               new Map([['name',123],[get,21],['s',20]])
                               要求参数为 可迭代对象, 可迭代对象里的每一项也是可迭代对象, 而且必须是一个长度为2的数组
                               原理:
                                   把参数进行迭代,再把迭代出来的每一项进行迭代,再继续进行迭代,迭代的第一项为键,第二项为值

                             map的后续操作
                                size:只读属性,获取当前map中键的数量
                                set(键,值): 设置一个键值对,键和值可以是任何类型
                                   如果键不存在,则添加一项
                                   如果键已存在,则修改它的值
                                   比较键的方式和set相同   
                                get(键):得到对应的值      
                                has(键):判断某个键是否存在
                                delete(键):删除指定的键
                                clear():清空map键值对集合


                             与数组进行互换
                               和set一样
                               
                               
                             遍历
                                for-of 循环,每次迭代得到的是一个长度为2的数组
                                forEach,通过回调函数遍历
                                  回调函数的参数:
                                    参数1:每一项的值
                                    参数2:每一项的键
                                    参数3:map本身     
                
                
                */


        //============================创建map集合
        const mp1 = new Map();
        console.log(mp1)


        //============================map集合的参数
        const mp2 = new Map([
            ['a', 1],
            ['b', 2],
            ['c', 3]
        ])
        console.log(mp2)


        //===================================后续操作
        const mp3 = new Map([
            [1, 123],
            [2, 456],
            [7, 890]
        ])
        console.log('键的数量:', mp3.size)

        //添加一个键值对
        mp3.set('a', 'ABC')

        //比较键值对
        mp3.set({}, '123456')
        mp3.set('a', '林培璇') //键 和上面比较一样,会覆盖前面一样的键值
        mp3.set({}, '1234567') //因为 键 是引用类型,所以比较的是地址

        console.log(mp3)

        //得到对应的值
        console.log(mp3.get('a'))


        //判断某个键是否存在
        console.log('a 键:', mp3.has('a') ? '存在' : '不存在')


        //删除指定的键
        console.log(`${1}键:`, mp3.delete(1) ? '删除成功' : '删除不成功')


        //
    </script>
</body>

</html>
