<body>
    <script>
        const mp = new Map([
            [5, '林'],
            [2, '培'],
            [0, '璇']
        ]);

        //进行解构
        for (let [jiang, zhi] of mp) {

            console.log(jiang, zhi)

        }

        mp.forEach((zhi, jiang, mpthis) => {
            console.log('值:', zhi, '键:', jiang, 'mp本身:', mpthis)
        })
    </script>
</body>
