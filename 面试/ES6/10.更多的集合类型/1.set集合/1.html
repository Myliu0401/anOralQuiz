<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
                 
                        # set 集合
                            
                            一直以来,JS只能使用数组和对象来保存多个数据,缺乏像其他语言那样拥有丰富的集合
                            类型。因此,ES6新增了两种集合类型(set 和 map),用于在不同的场景中发挥作用

                            **set用于存放不重复的数据**
                              1.如何创建set集合
                                new Set();  创建一个没有任何内容的set集合

                                new Set(可迭代对象); //创建一个具有初始内容的set集合,内容来自于可迭代对象每一次
                                迭代的结果
 
                                如果参数是字符串类型,底层会 new String(参数),返回一个对象
                                这个对象里面有[Symbol.inserted]方法,所以是可迭代对象

                                数组也是可迭代对象

                              如果内容相同会自动进行去重  
                              可以作为简单可去重方法使用
                              set集合本身也是一个可迭代对象,每次迭代的结果就是每一项的值


                             2.如何对象set集合进行后续操作
                               add(数据):添加一个数据到set集合末尾,如果数据已存在,则不进行任何操作
                                   set使用Object.is的方式判断两个数据是否相同,但是, +0和-0,set认为是相等的
                               has(数据):判断set中是否存在对应的数据 。。也是用Object.is来判断
                               delete(数据): 删除匹配的数据,返回是否删除成功 。。。也是用Object.is来判断
                               clear():清空整个set集合
                               size :获取set集合中的元素数量(只读,不能赋值)


                             3.如何与数组进行相互转换
                               cosnt arr = [...new Set([x,x,x,x])]
                               const s = new Set(arr)   

                             
                             4.如何遍历 
                              1. 因为set集合,本身就是一个可迭代对象,所以可以用 for-of 循环
                              2. 使用set中的实例方法forEach
                                 因为set没有下标,所以forEach方法也可以有三个参数,第一个为值,第二个也为值,第三个为set,也就是自己
                 
                 */


        //=========================创建set集合
        const s = new Set();
        console.log(s)



        //=========================参数为可迭代对象
        const s1 = new Set([1, 2, 3, 4, 5, 6, 7, 5, 4, 3, 2, 9])

        console.log(s1)

        //作为数组去重使用
        console.log([...s1]) //它不是对象,所以可以在数组里展开

        const s2 = new Set('12314vsnius');

        console.log(s2)



        //==========================add方法
        const s3 = new Set();
        console.log(s3.add(123456))


        //==========================has方法
        console.log(s3, s3.has(12345) ? `存在这个数据12345` : '不存在这个数据12345')

        //set认为是相等的 
        s3.add(+0)
        s3.add(-0)


        //=========================delete方法
        console.log(s2.delete('v'))


        //========================clear方法
        console.log(s1.clear() || s1)
    </script>
</body>

</html>
