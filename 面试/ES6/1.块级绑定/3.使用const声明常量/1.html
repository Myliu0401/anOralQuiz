    <script>
        /* 
                    使用const声明常量
              const和let完全相同,仅在于用const声明的变量,必须在声明时赋值,而且不可以重新赋值,不可以改变值。
              实际上,在开发中,应该尽量使用const来声明变量,以保证变量的值不会随意篡改,的原因
              1.根据经验,开发中的很多变量,都是不会更改,也不应该更改。


              注意的细节:
              1.常量不可变,是指声明的常量的内存空间不可变,并不保证内存空间中的地址指向的其他空间不可变
                详细看ppt
              2.常量的命名
                1.特殊的常量:该常量从字面意义上,一定是不可变的,比如圆周率、月地距离等..绝不可能变化的配置
                通常**该常量的名称全部使用大写,多个单词之间用下划线分割**
                2.普通的常量:使用和之前一样的命名即可
              3.在for循环中,循环变量不可以使用常量(因为循环体中有个 ++ 或 -- 会改变值,常量不可以改变值)    

        
        
         */
    
            // const a; 会报错,因为必须在声明时赋值
            // a = '123'; 会报错,因为不可以重新赋值


            //const b = 21; //不可变
        
            const v = {
                name:'迷死',
                get:123
            }
            v.name = '偶买噶' //可以改变地址的指向



    </script>
