<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
          /* 
                ##普通符号
                  符号是ES6新增的一个数据类型,它通过使用函数 ···Symbol(符号描述)··· 来创建

                  符号设计的初衷,是为了给对象设置私有属性
                  
                  私有属性:只能在对象内部使用,外面无法使用
          
            
                  #符号的特点
                   1.没有字面量
                     (比如:1 是一个数字字面量, '12' 是一个字符串字面量。符号没有字面量)
                   
                   2.使用 typeof 得到的类型是 symbol (也就是符号类型)
                   
                   3.**每次调用 Symbol 函数得到的符号永远不相等,无论符号名是否相同**

                   4.符号可以作为对象的属性名存在,这种属性称之为符号属性
                     (以前所有的属性名都是字符串类型的,现在还可以是符号类型的,因为符号独一无二所以不能被访问)
                     1.开发者可以通过精心的设计,让这些属性无法通过常规方式被外界访问
                     2.符号属性是不能被枚举的,因此在 for-in 循环中无法读取到符号属性, Object.keys 方法也
                       无法读取到符号属性
                     3.Object.getOwnPropertyNames 尽管可以得到所有无法枚举的属性,但仍然无法读取到符号属性
                     4.ES6 新增 Object.getOwnPropertySymbols 方法,可以读取符号属性,将符号属性名push进数组,并返回
           
                   5.符号无法被隐式转换,因此不能被用于数学运算,字符串拼接或其他隐式转换的场景,但
                     符号可以显式的转换为字符串,通过 String 构造函数进行转换即可, console.log 之后
                     可以输出符号,是它在内部进行了显式转换
          
          */

          //==============================创建符号,没有字面量只能创建
          const fuhao1 = Symbol('奈斯');
          const fuhao2 = Symbol('迷死');
          console.log(fuhao1,fuhao2)


          //==============================为symbol类型
          console.log(typeof(fuhao1))


          //==============================创建的符号都不相等
            const fu1 = Symbol();
            const fu2 = Symbol();
            console.log(fu1===fu2);


          //==============================符号属性不能被枚举
             const obj1 = {
               [fu1] : '迷死',
               a:1,
               b:2
             }  
             for(var prop in obj1){
               console.log(prop)
             }
             console.log(Object.keys(obj1))
             console.log(Object.getOwnPropertyNames(obj1))

          //==============================得到符号属性
            console.log(Object.getOwnPropertySymbols(obj1))   
            console.log(Object.getOwnPropertySymbols(obj1)[0] === fu1) 



          //==========================显式转换成字符串
            const sg = Symbol()
            console.log(String(sg))  
 
    </script>
</body>

</html>
