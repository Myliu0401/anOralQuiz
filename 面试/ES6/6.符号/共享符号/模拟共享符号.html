<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var mySymbol = (() => {
            const obj = {}; //用于记录共享符号
            return function (name) {
                
                if (!obj[name]) { //如果没有就进入
                    obj[name] = Symbol(name)
                }

                return obj[name];
            }
        })();

        console.log(mySymbol('迷死') === mySymbol('迷死'))
    </script>
</body>

</html>
