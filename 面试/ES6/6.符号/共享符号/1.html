<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
           /* 
                     #共享符号
                      根据某个符号名称 (符号描述) 能够得到同一个符号

                      Symbol.for(符号描述) //获取共享符号，相当于会得到一个共享符号
                      只要符号名相同,就是同一个符号
           
           
                      Symbol(描述)  会得到一个唯一的符号，无论描述相不相同都不是同一个符号，因为是唯一的

            */

            //===============只要符号名相同,就是同一个符号
            const fu1 = Symbol.for();
            const fu2 = Symbol.for();
            console.log(fu1===fu2)


            const fu3 = Symbol.for('迷死')
            const obj1 = {
                a:1,
                [fu3]:'奈斯'
            }

            console.log(obj1[Symbol.for('迷死')])



         

            
    
    </script>
</body>

</html>
