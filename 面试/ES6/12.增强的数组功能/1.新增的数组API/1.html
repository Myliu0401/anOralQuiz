<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <div></div>
    <div></div>
    <div></div>
    <script>
        /* 
                  # 新增的数组API
                    
                     ## 静态方法
                        Array.of(...args):使用指定的数组项创建一个新数组
                        Array.from(arg):通过给定的类数组 或 可迭代对象 创建一个新的数组



                    ## 实例方法
                       find(回调)：用于查找满足条件的第一个元素
                       findIndex(回调)：用于查找满足条件的第一个元素的下标  
                       fill(data):用指定的数据填充满数组所有的内容(也就是长度)
                            数据
                       copyWithin(target,start?,end?):在数组内部完成复制
                                后面的两个参数 可传可不传
                         target下标(从哪位下标开始改变)
                         start下标(从哪位下标取值,给target下标开始填充)(相当于从啷个位置开始复制数据)
                         end?下标(从哪位的前一位下标结束)  

                         start下标 到 end?下标(前一位下标结束) 有几位就复制几位

             
                       includes(data):判断数组中是否包含某个值,使用Object.is匹配
             
             
             
             
             
             
             
             */


        //===================Array.of(...args)

        const arr = Array.of(1, 2, 3, 4, 5)
        console.log(arr)

        //如果是通过 new Array() 的方式创建的,参数只写一项,且是数字,那么表示的是数组长度




        //====================Array.from(arg) 参数为类数组或可迭代对象,都能转换成数组
        const div = document.querySelectorAll('div'); //类数组

        const arr1 = Array.from(div);
        console.log(arr1)



        //====================find(回调)
        const arr3 = [{
            name: '林培璇',
            id: 1
        }, {
            name: '林培璇',
            id: 2
        }, {
            name: '林培璇',
            id: 3
        }, {
            name: '林培璇',
            id: 4
        }, {
            name: '林培璇',
            id: 5
        }, {
            name: '林培璇',
            id: 6
        }]


        const obj0 = arr3.find((ele) => {
            return ele.id === 5
        }) //返回找到的项

        console.log(obj0)



        //=====================findIndex(回调)
        const ab = arr3.findIndex((ele) => {
            return ele.id === 6
        });//返回找到的项的下标

        console.log(ab)
 


        //======================fill(data)
          //创建一个长度为100的数组,数组的每一项是'林培璇' 

         console.log(new Array(100).fill('林培璇'))




        //======================copyWithin(target,start?,end?):在数组内部完成复制
              const arr6 = [1,2,3,4,5,6];
              //从下标2开始,改变数组的数据,数据来自于下标0位置开始
              
              //arr6.copyWithin(2);  变成 [1,2,1,2,3,4]

              //arr6.copyWithin(2,1);  变成 [1,2,2,3,4,5]

              //arr6.copyWithin(2,1,3);  变成 [1,2,2,3,5,6]
 



        //=========================includes(data)
           const arr9 = [1,2,3,4,33,5,44,6,7];

           console.log(arr9.includes(33))
           //判断数组中有没有33这个值
          





        //
    </script>
</body>
