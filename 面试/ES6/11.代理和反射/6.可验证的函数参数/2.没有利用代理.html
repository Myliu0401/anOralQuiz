<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function sum(a, b) {

            return a + b;

        }


        // 参数types为 sum函数的参数类型, func参数为sum函数
        function Verification(func, ...types) {

            //misi为传给sum函数的参数 
            return function (...misi) {
                types.forEach((ele, index) => {
                    if (typeof (misi[index]) !== ele) {
                        throw new TypeError(`参数${misi[index]}不是${ele}类型的`);
                    }

                })
                return func(...misi);
            }
        }


        const func = Verification(sum, 'number', 'number');

        console.log(func(123, '456'));


         // 返回的 函数 会占内存

        //
    </script>
</body>

</html>
