                        ##类:构造函数的语法糖

                          #传统的构造函数的问题(相当于ES6中的类)
                           1.属性和原型方法定义分离,降低了可读性
                           2.原型成员可以被枚举（可以通过属性描述符解决）
                           3.默认情况下,构造函数仍然可以被当做普通函数使用
            

                          #类的特点
                           1.类声明不会被提升,与let和const一样,存在暂时性死区
                           2.类中的所有代码均在严格模式下执行 
                           3.类的所有方法都不可枚举的
                           4.类的所有方法都无法被当做构造函数来使用（因为只能使用ES6的速写方式，没有原型）
                           5.类的构造器必须使用 new 来调用 
           
           
           */
