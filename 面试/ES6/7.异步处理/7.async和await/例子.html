            if (Math.random() < 0.3) {
                sun = true;
            } else {
                sun = false;
            }
            return sun;
        }

            console.log('await上面的代码不是异步的')
            await pro() ? console.log('女神1同意') : console.log('女神1拒绝了') || await pro() ? console.log('女神2同意') :
                console.log('女神2拒绝了') || await pro() ? console.log('女神3同意') : console.log('没戏了！！！')
        }
        console.log(pro1())
