<body>
    <script>
        function prom(bon) {
            return new Promise((resolve, reject) => {
                console.log(bon)
                setTimeout(() => {
                    if (Math.random() < 0.3) {
                        console.log(`向${bon}表白成功`)
                        resolve(true)
                    } else {
                        console.log(`向${bon}表白失败,向下一个表白`)
                        resolve(false)
                    }
                }, 2000)
            })
        }


        const arr = ['女神1', '女神2', '女神3', '女神4', '女神5', '女神6', '女神7', '女神8', '女神9', '女神10', '女神11']

        async function pro() {
            for (var l = 0; l < 6; l++) {
                console.log('loves')
            }
            for (let i = 0; i < arr.length; i++) {
                console.log('迷死')
                const mis = await prom(arr[i]) //执行到这里时,是异步的,就相当于把整循环交给异步来执行
                if (mis) {
                    console.log('成功了');
                    break;
                }
            }
        }
        console.log(pro(), 11111)
    </script>
