<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
       

        function mis(daure) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve()
                }, daure)
            })
        }

        (async () => {
            const bonu = await mis(5000)
            if (bonu) {
                return true
            } else {
                return false
            }
        })
    </script>
</body>

</html>
