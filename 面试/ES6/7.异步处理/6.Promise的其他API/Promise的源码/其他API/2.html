<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <script src="./MyPromise.js"></script>
    <script>
        const arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push(new MyPromise((resolve, reject) => {
                 setTimeout(() => {
                     if(Math.random()<0.8){
                         console.log('成功')
                          resolve(i)
                     }else{
                         console.log('失败')
                        reject(i)
                     } 
                 }, Math.random() * (3000 - 1000) + 1000)
            }))
        }


        const ao = MyPromise.race(arr)
        ao.then((data) => {
            console.log('迷死', data)
        }, (data) => {
            console.log('偶买噶', data)
        })
    </script>
</body>
