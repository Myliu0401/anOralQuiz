<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /* 
            
               race:只要有一个失败或成功就会立即调用,race函数返回的promise对象
           
            */
        const arr = [];
        for (let i = 0; i < 10; i++) {
            arr.push(new Promise((resolve, reject) => {
                setTimeout(() => {
                    if (Math.random() < 0.1) {
                        console.log(i, '接受')
                        resolve(i)
                    } else {
                        console.log(i, '拒绝')
                        reject(i)
                    }

                }, Math.random() * (3000 - 1000) + 1000)
            }))
        }

        //只要arr里所有的promise对象,那个先执行,race返回的promise对象,就会立即执行
        Promise.race(arr).then((mi) => {
            console.log(mi, '成功')
        }, (mi) => {
            console.log(mi, '失败')
        })
    </script>
</body>

</html>
