<body>




    <script>
        //通过new Promise函数创建对象,Promise函数内部会自动执行回调函数(也就是参数)
        //进行处理未决阶段(未决阶段的作用就是,负责推向已决阶段)
        const por = new Promise(function (resolve, reject) {
            console.log('向女神表白')
            setTimeout(() => {
                if (Math.random() < 0.1) {
                    //推向已决阶段的  resolve 状态
                    resolve(true)

                } else {
                    //也是推向已决阶段 reject 状态
                    reject(false)

                }
            }, 3000)
        });



      
    </script>
</body>

</html>
