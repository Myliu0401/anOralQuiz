<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>

  <body>
    <script>
      /* 
                     ##什么是解构
                       使用ES6的一种语法规则,将一个对象或数组的某个属性提取到某个变量中
                       解构不会影响原始解构的对象

                       比如: let obj = {
                            a:1,
                            b:2,
                            c:3,
                       }

                       将其解构:
                              let a b c 
                              ({a,b,c} = obj),解构后就相当于 在全局中有 要解构的对象的属性了 
              
                       也可以这样解构:
                              let {a,b,c} = obj    


                        #在解构中使用默认值
                        {同名属性 = 默认值}
                        一旦解构不到的属性就会使用默认值


                        #非同名属性解构
                         {属性名:变量名}
                         属性名就是解构的对象中的属性,解构属性的值,赋给变量
                         相当于更改属性名


                        #深层次的解构
                         比如: obj = {
                             a:1,
                             b:{
                                 c:2
                             }
                         }  
                             相当于声明 a 和 c  
                         let {a,b:{c}} = obj 
              */

      //=========================最简写的解构
      const obj = {
        a: 1,
        b: 2,
        c: 3,
        d: 4,
        e: 5,
      };
      //先定义变量,然后从对象中读取同名属性,放到变量中
      let { a, b, c, d, e } = obj;

      //===========================解构
      const obje = {
        name: 123,
        get: 18,
        naisi: "eq",
      };
      let name, get, naisi, misi;
      ({ name, get, naisi, misi = "love" } = obje);
      //misi解构不到,使用默认值

      //=============================非同名属性解构
      const omg = {
        xieyi: "https",
        dl: 213,
        go: 123,
      };
      let { xieyi, dl: mik, go } = omg;
      //相当于 声明了 xieyi、mik、go 变量,omg对象中的dl属性赋给mik变量

      //==============================深层次的解构
      const objet = {
        okm: 123,
        nami: "fas",
        obj1: {
          abc: 123,
        },
      };

      let {
        okm,
        nami,
        obj1: { abc },
      } = objet;
      //解构出 objet对象中的 okm、nami、abc
      //定义三个变量 okm、nami、abc,再解构
    </script>
  </body>
</html>
