<body>
    <script>
        /* 
                ##迭代器
              
                #什么是迭代
                    1.什么是迭代
                      从一个数据集合中按照一定的顺序,不断取出数据的过程

                    2.迭代和遍历的区别?
                       迭代强调的是一次取数据,并不保证取多少,也不保证把所有的数据取完
                       遍历强调的是要把整个数据依次全部取出  
                    
                    3.迭代器
                       对迭代过程的封装,在不同的语言中有不同的表现形式,通常为对象   
             
             
                #JS中的迭代器
                 js规定,如果一个对象具有next方法,并且该方法返回一个对象,该对象的格式如下:
                 {value:值, done:是否迭代完成}
                 
                 则认为该对象是一个迭代器
                 
                 含义：
                   next方法:用于得到下一个数据
                   返回的对象:
                       value:下一个数据的值
                       done:boolean,是否迭代完成
                     
               # 展开运算符与可迭代对象
                 展开运算符可以作用于可迭代对象,这样,就可以轻松的将可迭代对象转换为数组  
             
             
             */

        //==========================迭代器的格式
        /* const diedai = {
            next() {
                return {
                    value: xxx,
                    done: xxx,
                }
            }
        } */

        const arr = [1, 2, 3, 4, 5, 6, 7, 8]

        const obj = { //迭代器
            i: 0, //表示索引
            next() {
                return {
                    value: arr[this.i++],
                    done: this.i >= arr.length
                }
            }
        };
        let Obj = obj.next()
        while (!Obj.done) { //只要迭代没有完成,则进行迭代
            console.log(Obj.value)
            Obj = obj.next();
        }
    </script>
</body>
