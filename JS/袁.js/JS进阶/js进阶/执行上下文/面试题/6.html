<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
            var foo = 1 //变量提升
            function bar(a){ 
                var a1 = a //变量提升  fun
                var a = foo //变量提升 但有形参a了所以被忽略 最后到全局拿为 1
                function a(){ //函数整体提升 赋盖掉形参a 
                    console.log(a)  //因为最后被 foo覆盖所以为 1
                }
                a1()
                console.log(a1) //fun
            }
            bar(3)
     </script>
</body>
