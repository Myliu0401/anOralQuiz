<body>
    <script>
        /* 
                     #事件循环
                      异步:某些函数不会立即执行,需要等到某个时机成熟后才会执行,该函数叫做异步函数

                      浏览器的线程:
                      1.JS执行引擎:负责执行JS代码(JS引擎为单线程)
                      2.渲染线程:负责渲染页面
                      3.计时器线程:负责计时
                      4.事件监听线程:负责监听
                      5.http网络线程:负责网络通信

                    事件队列:一块内存空间,用于存放执行时机到达的异步函数,当JS引擎空闲时才会执行事件队列里的函数
                    (执行栈没有可执行的上下文),它才会从事件队列中拿出一个函数执行  

                    事件循环:event loop,是指函数在执行栈、宿主线程、事件队列中的循环移动
              */



        setTimeout(function () {
            console.log('来了,老弟')
        }, 0) //因为线程的问题,所以下面代码执行完毕后,才会执行计时器里的函数
        //代码的执行是交给,JS引擎负责的
        for (var i = 0; i < 1000; i++) {
            console.log(i)
        }
        console.log('========')
        for (var j = 0; j < 5000; j++) {
            console.log('K')
        }
    </script>
</body>

</html>
