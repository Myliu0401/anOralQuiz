<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div></div>
    <script>
        /* 
            BOM
           #计时器 
            计时器是异步的,当时机成熟之后才会执行
            计时器会返回一个数字,该数字表示计时器的编号

            setTimeout方法(函数,毫秒) //这个方法只执行一次回调函数
            过完毫秒数后就执行回调函数
               clearInterval方法(计时器编号):清除计时循环器
               clearTimeout方法(计时器编号):清除计时器
            setInterval方法(函数,毫秒) //每过完毫秒执行回调函数


        */

        var div = document.querySelector('div')
        div.onclick = function (){
            console.log('来了')
        }
    </script>
</body>

</html>
