<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      .diva{
        width: 200px;
        height: 200px;
        background-color: cornflowerblue;
        border: solid 2px lightcoral;
      }
      .divb{
        width: 100px;
        height: 100px;
        margin-top: 40px;
        margin-left: 20px;
        background-color: darkgoldenrod;
        border: solid 2px lightcoral;
      }
    </style>
</head>

<body>
    <div class="diva">
      <div class="divb"></div>
    </div>
    <script>
        /*
           # 鼠标事件

           ## 事件类型
           
           - click：用户单击主鼠标按钮（一般是左键）或者按下在聚焦时按下回车键时触发
           - dblclick：用户双击主鼠标按键触发（频率取决于系统配置）
           - mousedown：用户按下鼠标任意按键时触发
           - mouseup：用户抬起鼠标任意按键时触发
           - mousemove：鼠标在元素上移动时触发
           - mouseover：鼠标进入元素时触发
           - mouseout：鼠标离开元素时触发
           - mouseenter：鼠标进入元素时触发，该事件不会冒泡
           - mouseleave：鼠标离开元素时触发，该事件不会冒泡 

         区别:
             over和out,不考虑子元素,从父元素移动到子元素,对于父元素而言,仍然算做离开
             enter和leave,考虑子元素,子元素仍然是父元素的一部分
             mouseenter和mouseleave不会冒泡
             (它比冒泡事件慢触发)
             

         ##事件对象
           所有的鼠标事件,事件处理程序中的事件对象(也就是事件源),都为 MouseEcent
             altKey:触发事件时,是否按下键盘的alt键
             ctrlKey:触发事件时,是否按下键盘的ctrl键
             shiftKey:触发事件时,是否按下键盘的shift键
             button:触发事件时,按下的鼠标按键类型
               0:左键
               1:中键
               3:右键

            位置:
              page:pageX、pageY,当前鼠标距离页面的横纵坐标
              client:clientX、clientY,鼠标相对于视口的坐标
              offset:offsetX、offsetY,鼠标相对于事件源的填充区包含内边距的坐标
                比如:事件源是外层的div,鼠标就根据这个div的填充区来计算 
              screen:screenX、scrennY,鼠标相对于屏幕
              x  y  等同于clientX、clientY
              
              movement:movementX、movementY,只在鼠标移动事件中有效,相对于上一次鼠标位置，偏移的距离
                
          
                
                

         */
        var div1 = document.getElementsByClassName('diva')[0]
        div1.onmousemove = function (e){
              console.log(e.offsetX,e.offsetY)
             /*  console.log(arguments) */
             console.log(window.event)
        }
    </script>
</body>

</html>
