<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        /* 
               #键盘事件 
                  可以聚焦的标签才可以触发
               ##事件类型
                 keydown:按下键盘上任意键触发,如果按住不放,会重复触发此事件
                 keypress:按下键盘上一个**字符键**时触发(有反馈的键才会触发)
                 keyup:抬起键盘上任意键触发

                 keydown、keypress 如果阻止了事件默认行为,文本不会显示

               ##事件对象   
                 charCode属性:返回一个编码,按那个键就返回那个键意思的编码
                 keydown事件,任何键都会触发,所以有些没有编码

                code:得到按键字符,适配键盘布局
                key:得到按键字符串,不适配键盘布局,能得到打印字符
                keyCode、which:得到键盘编码 
        */

        window.onkeypress = function (){
            console.log('来料老弟')
        }
        window.onkeydown = function (e){
            console.log('keydown')
            console.log(e.code)
        }
    </script>
</body>

</html>
