    <script>
        /*
             #术语
             
              事件:发生一件事
              事件类型:发生什么事;点击、鼠标按下、鼠标松开、鼠标移入、鼠标移出、键盘按下、键盘松开...

              事件处理程序:一个函数,当某件事情发生时运行
              事件注册:将一个事件处理程序,挂载到某个事件上

            ##事件流
              事件流:当某个事件发生的时候,那些元素会监听到该事件发生,这些元素发生该事件的顺序
            
              *当一个元素发生了某个事件时,那该元素的所有祖先元素都会发生了该事件*
               事件冒泡:从里层依次往外触发(从子元素向父元素触发)
               事件捕获:从最外层依次往里层元素触发(从父元素向子元素触发)

               目前,标准规定,默认情况下,事件是冒泡的方式触发

               事件源、事件目标:事件目标阶段的元素
              
         */
    </script>
