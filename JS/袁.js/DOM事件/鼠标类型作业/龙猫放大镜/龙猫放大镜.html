<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .xiao{
            width: 300px;
            height: 300px;
            border: solid 1px;
            float: left;
            box-sizing: border-box;
            position: relative;
        }
        .yidong{
            border: solid 1px lightblue;
            box-sizing: border-box;
            position: absolute;
            background-color: rgba(105, 236, 253, 0.5);
            display: none;
            cursor: move;
        }
        .da{
            width: 500px;
            height: 500px;
            border: solid 1px midnightblue;
            margin-left: 10px;
            float: left;
            display: none;
        }
    </style>
</head>

<body>
    <div id="xiao" class="xiao">
        <div id="yidong" class="yidong"></div>
    </div>
    <div id="da" class="da"></div>
    <script src="./龙猫放大镜.js">
    </script>
</body>

</html>
