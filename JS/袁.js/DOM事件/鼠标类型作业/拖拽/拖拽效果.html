        //另外一种方式
        div.onmousedown = function (e) {
            if (e.button !== 0) {
                return
            }
            var left = e.clientX
            var top = e.clientY
            var XY = getComputedStyle(div)
            var x = parseInt(XY.left)
            var y = parseInt(XY.top)
            window.onmousemove = function (e) {
                var Y = e.clientY - top
                var X = e.clientX - left
                div.style.left = X + x + 'px'
                div.style.top = Y + y + 'px'
            }
            window.onmouseup = /* window.onmouseleave = */ function (e) {
                if (e.button === 0) {
                    window.onmousemove = null
                }
            }
        }
    </script>
