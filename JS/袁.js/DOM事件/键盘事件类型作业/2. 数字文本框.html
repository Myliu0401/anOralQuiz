<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text">
    <input id="input">
    <script>
        // 制作一个只能书写整数的文本框，必须使用type=text的文本框
        var input = document.querySelector('input')
        var rgt = /^-?\d+|[Backspace|ArrowRight|ArrowDown|ArrowUp|ArrowLeft]$/
        input.onkeydown = function (e) {
            console.log(e.key)
            if (!rgt.test(e.key)) {
                e.preventDefault()
            }
        }


        //=========================================
        //这种更灵活
        var inp = document.getElementById('input')

        inp.onkeypress = function (e) {
            console.log(e.key[0].charCodeAt(0))
            if (e.key[0].charCodeAt(0) < 48 || e.key[0].charCodeAt(0) > 57) {
                e.preventDefault()
            }
        }
    </script>
</body>

</html>
