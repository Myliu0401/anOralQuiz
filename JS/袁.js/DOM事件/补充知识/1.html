<html lang="en">

<head>

        }

        }

        }

</head>

<body>
    <form action="https://www.baidu.com"></form>
    <div class="d1" id="d1">
        <div class="d2" id="d2">
            <div class="d3" id="d3"></div>
        </div>
    </div>
    <script>
        /* 
                  元素位置
                  offsetParent
                  获得某个元素第一个定位的祖先元素,如果没有,则得到body
                  body的offsetParent为null

                  offsetLeft、offsetTop
                  相对于该元素的offsetParent的坐标
                  
                  如果是offsetParent是body,则将其当作是整个网页

                  getBoundingClientRect方法(dom对象调用,该方法不用传参)
                  该方法得到一个对象,该对象记录了该元素相对于视口的距离

                  #事件模拟
                  click
                  submit
                  dispatchEvent

                  #其他补充(属于BOM)
                  window.scrollX、window.pageXOffset、window.scrpllY、window.pageYOffset

                  window.scrollX、window.pageXOffset:相当于根元素的scrollLeft
                  window.scrollY、window.pageYOffset:相当于根元素的scrollTop

                  scrollTop、scrollBy
                  scrollTop(设置滚动条位置)
                  scrollBy(在原来滚动条距离基础上设置)

                  resizeTop、resizeBy
                  
        
        */
        var div3 = document.getElementById('d3')
        var div2 = document.getElementById('d2')
        var div1 = document.getElementById('d1')
        var form = document.getElementsByTagName('form')[0]

        function BFC(dom) {
            var body = document.getElementsByTagName('body')[0]
            var left = 0
            var top = 0
            while (dom) {
                left += dom.offsetLeft
                top += dom.offsetTop
                dom = dom.offsetParent
            }
            console.log(left,top)
        }

      //------------------------模拟事件  
        div3.onclick = function (){
            console.log('div3')
            div1.click()
            form.submit()
        }
        div2.onclick = function (){
            var event = new MouseEvent('click',{
                bubbles:false
            })
            div1.dispatchEvent(event)
        }
      //----------------------------


    </script>

</html>
