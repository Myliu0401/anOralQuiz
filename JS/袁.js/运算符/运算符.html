                  /*

                     null:--> 0

                     undefined: --> NaN

                     引用类型,会先转换成字符串类型,再转换成数字类型
                     toString返回都是字符串类型的
                     会调用toString返回里面的结果,再进行转换成数字类型                    
                     ({}) 它的toString返回'[object Object]' Numder('[object Object]')==NaN
                     所以+({}) == NaN

                      {} * 5 这样写会报错,系统会把对象识别成代码块

                    console.log(+""+3%2) //1  //把空串转换成数字,成0 3%2得1 0+1=1
                    console.log(+{}+"") //'NaN' 把对象变成'[object Object]'再调用Number()得NaN最后得'NaN'

                    var a
                    console.log(a+{}+123) //'undefined[object Object]123'
                    console.log(1+""+2+3) //'123'
