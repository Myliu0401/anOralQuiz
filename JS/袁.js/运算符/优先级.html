<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        /*
                 运算符优先级(从高到底)
                  
              优先级     描述       运算符
                1        括号       ()、[]
                2        正负         +、-
                3       自增自减,非    ++、--
                4       乘除,取余     *、/、%
                5        加减         +、-
                6       移位运算      << 、 >> 、 >>>
                7       大小关系      >、>=、<、<=
                8      相等关系        ==、!=
                9       按位与          &
                10      按位异或        ^
                11      按位或          |
                12      逻辑与          &&
                13      逻辑或          ||
                14     条件运算         ?:
                15      赋值运算       =、+=、-=、*=、/=、%= 
                16     位赋值运算      &=、|=、<<=、>>=、>>>=

                如果在程序中，要改变运算顺序，可以使用()
         */
    </script>
</body>

</html>
