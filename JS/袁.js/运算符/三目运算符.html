<body>
    <script>
                           /*
                                三目运算符 
                              ? :
                               书写方式:表达式1 ？表达式2 : 表达式3
                               对表达式1进行boolen判断
                               表达式1为真,则返回表达式2,表达式3就忽略
                               表达式1位假,则返回表达式3,表达方式2就忽略

                           */

                           var x = 1
                           x = x++ >= 1 ? x++ * x++ : ++x * ++x
                            //    true      2 * 3
                           console.log(x) // 6

    </script>
</body>
</html>
