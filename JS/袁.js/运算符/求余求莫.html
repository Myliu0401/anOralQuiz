<body>
    <script>

      
           /* 
               %:求余             
                   求余: x % y  
                   相当于 x - n * y    n表达式商取整(向下取整)
                     n = x / y

                     7 % 4 
                    7 / 4 == 1.75(取整)=1
                    7 - 1 * 4 = 3  (*号优先级高先算*好)

                   也可以
                   7 % 4 == 4+4但是加4就大了,那就只能剩下3所以余数等于3

                   4 % 7 === 如果前面的数小于后面,那就直接返回前面的数 余数为4 


                负的被莫数
                 7 % -3
                 7 / -3 == 2 
                 7 - (-2)*(-3)负负得正 == 6   7-6 == 1  余数为0

                 负的莫数
                莫数   被莫数
                  -7 % 3
                  -7 / 3 == -2
                  -7 - (-2)*3 == -6     -7 - (-6) 负负得正 == -1

                 结论:余数和摸数符号相关   
                  如果模数为正数,余数就为正数,如果为负数,余数就为负数
               
            */
                     //计算机都是以求余算的
            /*
                
                  %:求莫 
                  x 莫 y   相当于 x - n * y    n表示商数(向上取整)
                  x = 7, x = -3
                  7 莫 -3
                  7 / -3 == -2.3(向上取整)得-3
                   7 - (-3)*(-3)负负得正得9     7-9=-2

                //-----------
                  x=-7,y=3
                  -7 莫 3
                -7 / 3 == -3
                -7 - (-3)*(3) ==-9   -7 - -9 == 2 莫数为2

                结论:模数和莫数相关
                 如果模数为正那模数就是正,如果为负那就是为负

             */
//=================================
          //   'use strict'
             function test(){
               console.log(this)
             }
             test()
      
    </script>
</body>
