<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
                /* 
                       自增和自减
                       基本功能:
                            ++:将某个变量的值自增1
                            --:将某个变量的值自减1
                
                 */
                 /*
                       细节
                       自增自减表达式
                       var x = 0
                       x++:将变量x自增1,得到的表达式的值是自增之前的
                            x自增一次,也就是0自增一次,这个表达式还是0。
                            但x这个值就是1了
                       ++x:将变量x自增1,得到的表达式的值是自增之后的 

                       x--:将变量x自减1,得到的表达式的值是自减之前的
                       --x:将变量x自减1,得到的表达式的值是自减之后的     

                  */
                  var a = 1
                  var f = a + a++ * ++a

                  /*
                         优先级
                       从高到底依次是:
                       1.``` ++ -- ```
                       2.``` * / % ```
                       3.``` + - ```

                       优先级的运算细节:
                       1.从左到右依次查看
                       2.如果遇到操作符,将数据的值直接取出
                       3.如果遇到相邻的两个运算符,并且左边的运算符优先级大于等于右边的运算符,则直接运行左边的运算符
                       var b = 1
                       var y = b + b * b / 2 + 6 
                       会从左到右依次查看
                       遇到操作符,将数据的值直接取出 1 + 1 * 1 / 2 + 6
                                                遇到左边优先级大于等于右边,遇到*和/
                                                直接运行左边运算符 1*1=1  剩下 1 + 1 / 2 + 6 剩下除号运算符高,先算除号 
                                                1/2=0.5   剩下 1 + 0.5 + 6 一样左边开始运算 1+0.5=1.5+6=7.5

                        var x = 1
                        var y = x + x++ * (x=x + x++ * ++x) + x
                        从左到右依次看,到括号,再看括号里面(自增自减,就必须这样)
                                                  
                        
                   */
                   
                                        

    </script>
</body>
</html>
