    <script>
                      /* 第三章:运算符,解决数据运算的问题 */
                  //操作符和操作数    
                  //操作符:运算符,参与运算的符号。
                  //操作数:参与运算的数据,也称为‘元’
                  //操作符不一定只有一个
                  //操作符出现的位置不同,具有不同的含义
                  /*
                    -1 ：负号
                    1+1 ： 加号 
                   */
                   
                   /*
                       目前接触的操作符
                       = :赋值符号,将右边的数据赋值给左边
                       . :访问符号,用于访问对象的属性
                       []:访问符号,用于访问对象的属性,这种形式的访问,叫表达式的访问
                       ():函数调用 
                    */

                   //分类
                   //按照操作数数量区分
                   //1.一元(目)运算符: ()  .  []  等
                   //2.二元运算符: + 1 * / % = 等等
                   //3三元运算符:  ? : 
                   //按照功能分类


                   /* 
                        表达式
                     表达式 = 操作符 + 操作数 、几乎所有东西都是表达式
                     每个表达式都有一个运算结果,该结果叫做返回值
                     所有表达式都可以当成数据来使用

                     =:赋值符号返回的是,返回赋值的结果
                     .:属性访问表达式,返回属性的值
                     var obj = {name:3}  obj.name == 3

                     ():函数调用表达式,返回的结果取决于函数运行

                     //console.log 的函数调用,返回结果为undefined

                    */

                    var a 
                    console.log(a=1) //把1赋值给a,然后返回赋值结果
                    var b = c = d = e = 1
                    //从做往右赋 
                    
    </script>
