<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //所有对象都是同过 ---new 函数--- 产生的
        function test() {
            return {}
        }
        var op = new test() //虽然new一个,但它是返回这个对象给new

        var obj = {} //本质是通过new Object 创建出来的对象                    

        //函数是通过new一个函数创建的
        var han = new Function() //函数都是通过new出来的
        //而这个Function()是js引擎自带的

        //函数的本质就是对象,所以函数可以有属性和方法

        //============================================================//
        //原型 prototype
        //所有函数都有一个属性 prototype,称为函数原型   
        //默认情况下,prototype,是一个普通的Object对象
        //prototype = {} //相当于把一个对象赋给prototype
        //而prototype中有一个属性 constructor,它也是对象,这个对象就是构造函数

        //隐式原型 __proto__
        //所有对象都有一个 __proto__ 属性 称之为 隐式原型
        //默认情况下,隐式原型就是创建该对象的函数的原型
        //var obj = new test === test.prototype
        //这个对象是那个函数创建的就指向那个函数的原型
        //当访问一个对象的属性时:
        //1.看该对象自身有没有该属性,有就直接使用
        //2.没有就看该对象的__protot__,有没有该属性
        //--
        //特殊点1.Function的__protot__指向自身的prototype
        //     2.Object的prototype的__protot__指向null

        //-----------------------------
           //如何得到构造obj对象的函数的名称
           function A(){}
           function B(){}
           function test(){
               if(Math.random()<0.5){
                   return new A()
               }else{
                   return new B()
               }
           }
           var obj = new test()
          console.log(obj.__proto__.constructor.name) 

        //------------------------------
           function A(){}
           var obj1 = new A()
           var obj2 = new A()
           obj1.a=123
           obj1.__proto__.v=234
           console.log(obj2.a+" "+obj2.a)
           console.log(obj1.v+" "+obj2.v)
           
        //-----------------------------------
            function User(){}
            User.prototype.sayHello = function (){}
            var u1 = new User()
            var u2 = new User()
            console.log(u1.sayHello === u2.sayHello)  //true
            console.log(User.prototype.constructor)   //User
            console.log(User.prototype === Function.prototype)  //false  
            console.log(User.__proto__ === Function.prototype)  //true
            console.log(User.__proto__ === Function.__proto__)  //true
            console.log(u1.__proto__ === u2.__proto__) //true
            console.log(u1.__proto__ === User.__proto__) //false
            console.log(Function.__proto__ === Object.__proto__) //true
            console.log(Function.prototype.__proto__ === Object.prototype.__proto__) //false
            console.log(Function.prototype.__proto__ === Object.prototype) //true

       






        //-------------------------------------------------
          var obj = {} //它不是函数,所以没有prototype
          





    </script>
</body>

</html>
