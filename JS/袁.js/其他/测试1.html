    function  getAge(year, month, day) {
        //得到当前日期
        var now = new Date();
        var dec = now.getFullYear() - year;
        console.log(dec)
        //处理闰年
        if (month === 2 && day === 29 && !this.isLeap(now.getFullYear())) {
            day = 28;
        }
        //得到今年的生日
        var birthdayThisYear = new Date(now.getFullYear(), month - 1, day);

        }
