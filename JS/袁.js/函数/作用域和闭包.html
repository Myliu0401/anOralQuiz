<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
                    /* 
                     JS中,有两种作用域
                     1.全局作用域
                      直接在脚本中书写的代码
                      在全局作用域中声明变量,会被提升到脚本块的顶部,并且会成为全局对象上的属性

                      如果没有声明就赋值,则该属性成全局所有,但不会被提升到脚本块的顶部

                     2.函数作用域
                       函数中的代码
                       在函数作用域中声明的变量,会被提升到函数的顶部,并且不会成为全局对象上的属性 
                       *因此,函数中声明的变量不会导致全局对象的污染*

                       如果没有声明就赋值,则该属性成全局所有,但不会被提升到脚本块的顶部
 
                       **尽量把功能封装在函数中**
                         但是,当函数成为一个表达式时,它即不会提升,也不会污染全局对象。
                         将函数变为一个函数表达式的方式之一,将函数用小括号括起来。
                        
                      表达式不会被提升到全局对象上,所以不会污染全局变量
                       把函数变为立即执行函数,也就是变成函数表达式 


                       #局部作用域能访问和使用全局作用域,
                        全局作用域不能访问和使用局部作用域

                        从作用域的顶端依次往下找

                     */


                       var a = 3 //会被提到顶部,并且成为去阿奴对象上的属性
                           b = 4 //不会被提到顶部,但也会成为全局对象上的属性
                       
                           function test(){
                               var c = 5 //会被提升到函数体的顶部,不会成为全局对象上的属性
                                   d = 6 //未经声明,归全局所有,不会提升到顶部
                           }
                           //函数会整体提升到脚背块的顶部,并且成为全局对象上的属性





                    //表达式声明函数,被提到全局后,但是用执行符号,执行后就变成立即执行函数,执行后就销毁
                  var obj = function  test(){ 

                  }()
                  //只有表达式才能被执行符号,执行,能被执行符号执行的表达式,就会成立即执行函数

                  //立即执行函数
                  (function (){

                  }()) //函数的名字没有任何意义,可以忽略,称之为匿名函数

                  var fun = function (){} //匿名表达式函数
                  var funn = function test(){} //命名函数表达式,但函数会自动忽略自己的引用
                   //能把函数变成表达式的，函数都会自动忽略它的引用
    </script>
</body>
</html>
