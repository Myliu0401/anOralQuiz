    <script>
        /*
                ## 获取和设置元素属性
                   2.getAttribute、 setAttribute('添加属性','属性值')
                    (得到的属性,必须有写在标签里, 不会影响影响文本框   但可以影响图片  获取布尔属性,结果不是布尔值名)
                      getAttribute('value','xxxx') 二个参数就是要改的内容  
                    (如果是自定义的属性,可以获取到,也可以改) 
              
                ### 可以识别属性
                 
                   正常的HTML属性
                  1. dom对象.属性名:推崇
                  (dom对象.属性名  这种方式没办法获取自定义属性)           
    
                 细节:
                    1.正常的属性即使没有赋值,也有默认属性。为空字符串 
                    2.布尔属性在dom对象中,得到的是boolean 。没写它的属性为false,有就为true(布尔属性值只能和属性名一样)
                    3.某些表单元素可以获取到某些不存在的属性
                       【 如:select标签,本身没有value属性,但获取后是子标签被选中的value属性的值
                        *select标签的selected属性是判断是否被选中* 
                        *selectedIndex属性表示被选中的索引*
                        *options属性表示所有的选项,类数组*】
                        value的值永远是字符串

                     defaultValue这个属性是文本框标签的value默认属性


                    4.某些属性与标识符冲突,此时,需要更换属性名
                        如:class属性 是保留字 所以参看时变成 clssName      
                       
                  ### 自定义属性
                    HTML5 建议自定义属性使用  date-  作为前缀
                    如果遵从HTML5 自定义属性规范,可以使用 dom对象.dataset.属性名  控制属性

                    #删除自定义属性 
                      removeAttribute('属性名') 
                      delete dom对象.dataset.属性


                ## 获取和设置元素的内容 
                      innerHTML:获取和设置元素的内部HTML文本
                      innerText:获取和设置元素内部的纯文本 (如果把文本改成标签会被转换成纯文本)
                      textContent:获取和设置元素内部的纯文本,得到所有的纯文本
                       (标签被设置隐藏也能获取到)

                   
                ##元素结构重构 :  
                           (原来的dom对象会失去被作为参数的标签)
                   父元素.appendChild(元素):在某个元素末尾加入一个子元素
                          append(元素,元素...)可以传入多个参数
                   父元素.insertBefore(待插入的元素,哪个(元素/节点)之前) 
                   父元素.replaceChild(替换的元素,被替换的元素)

                 细节:
                   1.会改变结构树,导致结构树重新建立和渲染页面
                     尽量减少对树的支柱改动


                 ### 创建和删除元素
                    ##创建元素节点
                     docuemnts.createElement('元素名'):创建一个元素对象  

                    #创建文本节点
                    docuemnts.createTextNode('文本')

                    #创建文档片段
                     document.createDocumentFragment() //创建一个空容器dom对象,用来装dom节点

                    #克隆元素
                      dom对象.cloneNode(是否深度克隆):复制一个新的dom对象并返回
                      参数填false,就是浅层克隆,没有克隆文本
                      
                    ##删除元素
                        (标签只是在页面去除,但还存在内存上)
                      removeChild:父元素调用,传入子元素  (删除参数的标签)
                      remove: 谁调用就删除谁  (删除参数的标签)
                    
                      



                        */
        
        var div = document.getElementsByClassName('naishi')[0]

            } else {
                div.style.width = 100 + 'px'
                div.style.height = 100 + 'px'
                div.innerHTML = '东京'
               cla.appendChild(ki)
            }
            k++

        }
        var cla = document.getElementsByClassName('class')[0]
       var finr = document.createDocumentFragment()
    </script>
