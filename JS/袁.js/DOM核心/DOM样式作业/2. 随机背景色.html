<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            border: 2px solid;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <p>
        点击div，设置div的背景色为随机颜色
    </p>
    <div class="container">

    </div>
    <script>
        var div = document.querySelector('.container')
        div.onclick = function () {
            div.style.backgroundColor = `rgb(${Math.random() * (255 - 0) + 0},
            ${Math.random() * (255 - 0) + 0},${Math.random() * (255 - 0) + 0})`
        }
    </script>
</body>

</html>
