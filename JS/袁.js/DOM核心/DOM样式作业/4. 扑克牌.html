<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>
        利用pokers文件夹中的图片，用纯JS生成图片依次排列到页面上。不允许使用样式表
    </p>
    <script>
        var ul = document.body.appendChild(document.createElement('ul'))
        var cre = document.createDocumentFragment()
        var arr = []
        var k = 0

        function Establish(imgs, k) {
            arr[k].src = imgs
            arr[k].style.padding = '15px'
        }
        for (var i = 1; i <= 13; i++) {
            for (var j = 1; j <= 4; j++) {
                arr.push(document.createElement('img'))
                Establish(`./pokers/${i}_${j}.jpg`, k)
                k++
            }
        }
        arr.sort(function () {
            return Math.random() - 0.5
        })
        for (var i = 0; i < arr.length; i++) {
            cre.appendChild(arr[i])
        }
        ul.appendChild(cre)
    </script>
</body>

</html>
