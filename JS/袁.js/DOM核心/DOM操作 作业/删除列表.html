<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }

        .container li {
            margin: 20px 0;
        }

        .container button {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>
            <button>清空</button>
        </p>
        <ul class="list">
            <li>项目1<button>删除</button></li>
            <li>项目2<button>删除</button></li>
            <li>项目3<button>删除</button></li>
            <li>项目4<button>删除</button></li>
            <li>项目5<button>删除</button></li>
            <li>项目6<button>删除</button></li>
            <li>项目7<button>删除</button></li>
            <li>项目8<button>删除</button></li>
            <li>项目9<button>删除</button></li>
            <li>项目10<button>删除</button></li>
        </ul>
    </div>
    <script>
        var but = document.querySelectorAll('ul li button')
        var div = document.querySelectorAll('div')[0]
        for (var i = 0; i < but.length; i++) {
            /*  but[i].onclick = function (){
                 this.parentNode.remove()
             } */
            //闭包
            (function (k) {
                but[k].onclick = function () {
                    but[k].parentNode.remove()
                }
            }(i))
        }
        div.querySelector('p button').onclick = function () {
            // div.getElementsByTagName('ul')[0].remove()
            //也可以
            div.getElementsByTagName('ul')[0].innerHTML = ''
        }

    </script>
</body>

</html>
