<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container {
            width: 400px;
            margin: 0 auto;
        }

        p {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <p>不能添加空的文本</p>
        <div class="input">
            <input type="text" checked>
            <!--获取后    checked这个有写就是true  没写就是false    -->

            <button>添加</button>
        </div>
        <ul class="list">
            <li>项目1</li>
            <li>项目2</li>
        </ul>
    </div>
    <script>
        var div = document.getElementsByClassName('container')[0]
        var kob = document.getElementsByTagName('input')[0]
        var but = document.getElementsByTagName('button')[0]
        var ul = document.getElementsByTagName('ul')[0]

        but.onclick = function () {
            if (!kob.value.trim()) {
                div.getElementsByTagName('p')[0].style.color = 'red'
            } else {
                div.getElementsByTagName('p')[0].style.color = ''
                var kp = document.createElement('li')
                kp.innerText = kob.value
                kob.value = ''
                ul.appendChild(kp)
            }
        }
    </script>
</body>

</html>
