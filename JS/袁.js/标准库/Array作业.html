<body>
    <script>
              var arr = [1,2,3,4,5,6,-1,-2,-3,-4,-5,-6]
              //去掉数组中的负数,然后对每一项平方,然后再对每一项翻倍,然后求和
              //条件不许使用循环
              
                //先过滤掉负数
                 var newArr = arr.filter(function (imns){
                      return imns>=0
                  }).map(function (imns){
                      return imns * imns * 2  //imns*imns就是每一项的平方
                  }).reduce(function (a,b){
                      return a+b
                  })
                  console.log(newArr)

                
    </script>
</body>

</html>
