        //  4. 将字符串按照字符编码的顺序重新升序排序
        var str6 = '1321g8f012h9f80h2ur438xga923guisuf9814fv/.;[=-a'
        var str5 = '987654321'

        //算法方式
        function baixuan(str) {
            var arr = str.split('') //因为原始类型,不能有属性和方法,所以要转换成数组
            var niu
            for (var i = 0; i < arr.length; i++) {
                for (var j = 1; j < arr.length - i; j++) {
                    if (arr[j - 1].charCodeAt() > arr[j].charCodeAt()) {
                        niu = arr[j - 1]
                        arr[j - 1] = arr[j]
                        arr[j] = niu
                    }
                }
            }
            console.log(arr.join(''))
        }
