    <script>
        /* 
           #正则表达式
            正则表达式是国际标准,跨越语言
            正则表达式是一个规则,用于验证字符串 
 
        1.字面量匹配
          规则中直接书写字面量字符
          /规则/


        2.特殊字符
            . 表示多少个 (除换行符之外的任意字符)
            ^ 以什么开头
            $ 表示结束

        3.转义字符
           \n 表示换行符
           \r 表示回车符
           \t 表示制表符
           \s 表示任何空白字符
           \S 表示除空白字符外任何字符
           \b 表示单词边界  (字符串的开始和结束属于单词边界)
           \B 表示非单词边界
           \d 表示数字
           \D 表示非数字
           \w 表示字母、数字、下划线
           \W 表示非字母、数字、下划线
           \u 表示ASIIM码


        4.转义字符可以将特殊字符转义
           特殊字符前面加上 \ 杠
           
        5.字符集
           [这里写范围]   [a-z]表示匹配 小a到小z 任意一个都可以  
           [^字符范围]  表示对象范围取反
             [^0-9] 表示不在0~9范围的都可以
           [, \t\n\r] 匹配任何一个 跟| 差不多
         中文的编码: 4e00 ~ 9fa5
           [\u4e00-\u9fa5] 表示匹配 所有中文任意一个  

        6.量词 
           * 表示匹配0个到多个 
           + 表示匹配1个到多个
           ？ 表示匹配0个到1个
           (规则) 表示把规则弄在一起 
            如: (\d[a-z]){1,3}   表示规则出现可以出现1到3次

            |  表示或者   \d|\D  这两个规则其中一个都可以

         自定义量词
           {n,n} 至少有几个到最多几个
           {n} 匹配n个
           {n, 匹配>=n个}     

        
         */


        
    </script>
